  <div class="container">
    <a class="navbar-brand" href="index.html">Driving Course</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            코스
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPortfolio">
            <a class="dropdown-item" href="region.html">지역별</a>
            <a class="dropdown-item" href="season.html">계절별</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="event.html">이벤트</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="notice.html">공지사항</a>
        </li>

          <a class="nav-link" href="login.html">로그인</a>

          <a class="nav-link" href="membership.html">회원가입</a>

      </ul>

  </div>
</nav>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
          </div>
          <div class="card-body">
            <h5 class="card-title text-center"><a style="color: #e52d27"><strong>회원가입</strong></a></h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" id="inputUserame" class="form-control" placeholder="이름" required autofocus>
                <label for="inputUserame">* 한글과 영문자만 가능합니다 </label>
              </div>
              <div class="form-label-group">
                <input type="text" id="inputtext" class="form-control" placeholder="ID" required>
                <label for="inputtext">* 영문자, 숫자만 가능합니다 </label>
              </div>
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">* 영문자, 숫자, 특수문자를 포함해야 합니다 </label>
              </div>
              <div class="form-label-group">
                <input type="email" id="inputemail" class="form-control" placeholder="drivingcourse@naver.com" required>
                <label for="inputtext">* 본인의 이메일을 작성해야 합니다 </label>
              </div>
              <div class="form-label-group">
                <input type="tel" id="inputtel" class="form-control" placeholder="010-1234-5678" required>
                <label for="inputtel">* "-"을 포함한 전화번호를 작성해야 합니다 </label>
              </div>
              <div class="form-label-group">
                <input type="date" id="inputdate" class="form-control" placeholder="2020-01-01" required>
                <label for="inputdate">* 본인의 생년월일을 선택해야 합니다 </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">회원가입</button>
              <a class="d-block text-center mt-2 small" href="login.html">로그인</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="py-4 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Driving Course 2020</p>
    </div>
  </footer>
  <script src="jquery.min.js"></script>
  <script src="source.bundle.min.js"></script>
</body>
</html>
