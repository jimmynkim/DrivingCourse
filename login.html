<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center"><a style="color: #e52d27"><strong>로그인</strong></a></h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" id="inputtext" class="form-control" placeholder="ID" required autofocus>
                <label for="inputtext">* 영문자, 숫자만 가능합니다 </label>
              </div>
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">* 영문자, 숫자, 특수문자를 포함해야 합니다 </label>
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"><strong>로그인</strong></button>
            </form>
              <div class="my-3">
              <a class="btn btn-md btn-primary btn-block btn-light" href="https://accounts.google.com/signin/v2/identifier?hl=ko&passive=true&continue=https%3A%2F%2Fwww.google.co.kr%2F&ec=GAZAAQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">구글로 로그인하기</a>
              <a class="btn btn-md btn-primary btn-block btn-light" href="https://nid.naver.com/nidlogin.login?mode=form&url=https%3A%2F%2Fwww.naver.com">네이버로 로그인하기</a>
              </div>
              </div>
            </div>
            </div>
      </div>
    </div>
  </div>
  <footer class="py-4 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Driving Course 2020</p>
    </div>
  </footer>
  <script src="jquery.min.js"></script>
  <script src="source.bundle.min.js"></script>
